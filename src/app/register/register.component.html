<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div >
    <nav>
        <ul>
          <li><a display = "block" routerLink="/login" routerLinkActive="active">Already registered ? login</a></li>
        </ul>
      </nav>
      <router-outlet></router-outlet>
      <br><br><br><br><br><br><br>
</div>

<div class="col-md-4 col-md-offset-4" id="login" *ngIf = "!registerStatus">
    <h1>Registration</h1>
    <section id="inner-wrapper" class="login">
        <article>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                        <input type="text" class="form-control" placeholder="firstName" [(ngModel)] = "firstName" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"> </i></span>
                        <input type="text" class="form-control" placeholder="lastName" [(ngModel)] = "lastName" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"> </i></span>
                        <input type="email" class="form-control" placeholder="Email" [(ngModel)] = "email" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"> </i></span>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                    <button (click) = "registerUser();" type="button" class="btn btn-success btn-block">Submit</button>
            </form>
        </article>
     </section>
</div>
